<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 font-nunito">
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <div class="relative">
            <button id="week-selector" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-all">
                S. 1
            </button>
            <div id="week-dropdown" class="hidden absolute bg-white shadow-lg rounded-lg mt-2 max-h-64 overflow-y-auto">
                <!-- Liste des semaines (générée dynamiquement) -->
            </div>
        </div>
        <span id="week-dates" class="text-gray-700">4 - 8 octobre</span>
        <a href="library.html">
            <img src="assets/icons/book.svg" alt="Bibliothèque" class="w-8 h-8 hover:scale-110 transition-transform">
        </a>
    </header>

    <main class="p-4 space-y-4">
        <div id="days-container">
            <!-- Les jours et devoirs seront générés dynamiquement -->
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
