<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Scolaire</title>
  <!-- Import de la police Nunito -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap"
    rel="stylesheet">
  <!-- Feuille de style -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Barre de navigation en haut (bouton semaine, dates, bouton biblioth√®que) -->
  <header id="header">
    <div class="header-left">
      <button id="weekSelectorBtn" class="glassmorph">
        <span id="currentWeekDisplay">S. 1</span>
      </button>
      <ul id="weekList" class="glassmorph hidden"></ul>
    </div>
    <div id="weekDates" class="header-dates">4 - 8 octobre</div>
    <div class="header-right">
      <button id="openLibraryBtn" class="glassmorph" title="Biblioth√®que">
        <!-- Ic√¥ne livre (exemple simple) -->
        üìö
      </button>
    </div>
  </header>

  <!-- Section principale : jours de la semaine + devoirs -->
  <main id="mainContent">
    <div id="daysContainer">
      <!-- Les 5 jours seront g√©r√©s dynamiquement par script.js -->
    </div>
  </main>

  <!-- Ecran : Ajout d‚Äôun devoir -->
  <div id="addHomeworkScreen" class="overlay hidden">
    <div class="overlay-content glassmorph">
      <div class="overlay-header">
        <h2>Ajouter un devoir</h2>
        <button id="closeAddBtn" class="close-btn" title="Annuler">‚úï</button>
      </div>

      <!-- S√©lection de la branche -->
      <div class="branch-container">
        <!-- Branches g√©r√©es par script.js -->
      </div>

      <!-- S√©lection du type de devoir -->
      <div class="type-container">
        <button class="type-btn devoir" data-type="devoir">Devoir</button>
        <button class="type-btn ta" data-type="ta">TA</button>
        <button class="type-btn ts" data-type="ts">TS</button>
      </div>

      <!-- Nom du devoir -->
      <input
        type="text"
        id="homeworkTitle"
        class="input-title"
        placeholder="Titre du devoir..."
      />

      <!-- Ajout de pi√®ces jointes (fichier / photo) -->
      <button id="addAttachmentBtn" class="attach-btn">
        Ajouter un document/photo
      </button>
      <input type="file" id="attachmentInput" class="hidden" multiple />

      <!-- Bouton pour cr√©er le devoir -->
      <button id="createHomeworkBtn" class="create-btn">
        Ajouter
      </button>
    </div>
  </div>

  <!-- Ecran : D√©tails d‚Äôun devoir -->
  <div id="detailsScreen" class="overlay hidden">
    <div class="overlay-content glassmorph">
      <div class="overlay-header">
        <button id="detailsBackBtn" class="back-btn" title="Retour">
          ‚Üê
        </button>
      </div>
      <div id="detailsTitle" class="details-title"></div>
      <ul id="detailsAttachments" class="attachments-list"></ul>
      <div class="details-buttons">
        <button id="modifyBtn" class="modify-btn">Modifier</button>
        <button id="validateBtn" class="validate-btn">Valider</button>
      </div>
      <div class="delete-container">
        <button id="deleteBtn" class="delete-btn">Supprimer</button>
      </div>
    </div>
  </div>

  <!-- Bo√Æte de dialogue pour supprimer un devoir (mot de passe) -->
  <div id="deleteModal" class="overlay hidden">
    <div class="overlay-content glassmorph">
      <h3>Mot de passe requis</h3>
      <input
        type="password"
        id="deletePassword"
        placeholder="Entrez le mot de passe"
        class="input-title"
      />
      <div class="delete-modal-buttons">
        <button id="confirmDeleteBtn">Confirmer</button>
        <button id="cancelDeleteBtn">Annuler</button>
      </div>
    </div>
  </div>

  <!-- Ecran : Biblioth√®que de manuels (page principale) -->
  <div id="libraryScreen" class="overlay hidden">
    <div class="overlay-content glassmorph">
      <div class="overlay-header">
        <h2>Biblioth√®que</h2>
        <button id="closeLibraryBtn" class="close-btn" title="Fermer">‚úï</button>
      </div>
      <div id="libraryMain" class="library-main">
        <!-- Boutons de branches (g√©r√©s dynamiquement) -->
      </div>
    </div>
  </div>

  <!-- Ecran : Liste des manuels d‚Äôune branche -->
  <div id="branchLibraryScreen" class="overlay hidden">
    <div class="overlay-content glassmorph">
      <div class="overlay-header">
        <button id="backToLibraryBtn" class="back-btn" title="Retour">‚Üê</button>
        <h2 id="branchLibraryTitle">Manuels</h2>
        <button id="addManualBtn" class="close-btn" title="Ajouter un manuel">+</button>
      </div>
      <ul id="manualsList" class="manuals-list"></ul>
    </div>
  </div>

  <!-- Ecran : Ajout d‚Äôun manuel -->
  <div id="addManualScreen" class="overlay hidden">
    <div class="overlay-content glassmorph">
      <div class="overlay-header">
        <h2>Ajouter un manuel</h2>
        <button id="closeAddManualBtn" class="close-btn" title="Annuler">‚úï</button>
      </div>
      <input
        type="text"
        id="manualTitleInput"
        class="input-title"
        placeholder="Titre du manuel..."
      />
      <input
        type="text"
        id="manualLinkInput"
        class="input-title"
        placeholder="Lien PDF..."
      />
      <button id="createManualBtn" class="create-btn">
        Ajouter
      </button>
    </div>
  </div>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
